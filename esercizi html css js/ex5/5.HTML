<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <br>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <br>

        <div>
            <label for="name">First name:</label>
            <input type="text" name="name" id="name">
        </div> 

        <br>

        <div>   
            <label for="last_name">Last name:</label>
            <input type="text" name="last_name" id="last_name">
        </div>

        <br>

        <div>
            <label for="date">Date of birth:</label>
            <input type="date" name="date" id="date">
        </div>

        <br>

        <div>
            <label for="tel_number">Tel. number</label>
            <input type="number" name="tel_number" id="tel_number">
        </div>

        <br>

        <div>
            <label for="plan">Choose your plan:</label>
            <select name="plan" id="plan">
                <option value="Free Plan">Free plan</option>
                <option value="100€">100€</option>
                <option value="200€">200€</option>
                <option value="300€">300€</option>
            </select>
        </div>

        <br>

        <div>
        <input type="checkbox" name="Proplan" value="pro" id="Proplan">
        <label for="Proplan">Choose the Pro Plan!</label>
        </div>

        <br>

        <div>
            <label for="Credit_card_number">Credit Card Number</label>
            <input type="number" name="Credit_card_number" id="Credit_card_number">
        </div>

        <br>

        <div>
            <label for="CVC">CVC</label>
            <input type="number" name="CVC" max="9999" id="CVC">
        </div>

        <br>

        <div>
            <label for="Exp_date">Expiration Date</label>
            <input type="date" name="Exp_date" id="Exp_date">
        </div>

        <br>

        <div>
            <label for="billing_address">Billing address</label>
            <input type="billing" name="billing_address" id="billing_address">
        </div>

    </form>
    
</body>
</html>
