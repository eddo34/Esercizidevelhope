<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="number_range">Choose a number:</label>
                <input
                    type="number" name="number_range"
                    list="options" min="0" max="100" step="2"
                >
        </div>

        <br>

        <div>
            <button disabled >Button </button>
        </div>

        <br>

        <div>
            <input type="checkbox" name="subscribe" value="subscribed" checked>
            <label for="subscribe">Submit</label>
        </div>

        <br>

        <div>
            <label for="date">Date</label>
            <input type="date" name="date">
        </div>
    </form>
    
</body>
</html>
